<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
    <link rel="stylesheet" href="./figuras.css">
</head>
<body>
    <header>
        <h1>
            Calculadora de figuras geométricas!
        </h1>
        <figure>
            <img src="./icons/geometric.png" alt="figuras geometricas">
        </figure>
    </header>

    <main>
        <section class="columnas-divid calculo">
            <section class="container_figure cuadrado">
                
                <form class="bloque" action="">
                        <div>
                            <h2>Calcula el Área de un cuadrado</h2>
                        </div>

                        <div>
                        <label for="InputCuadrado">
                            Escribe cuánto mide cada lado de un cuadrado:
                        </label>
                        </div>
                        <div>
                        <input id="InputCuadrado" type="number">
                        </div>

                        <div>
                        <button type="button" onclick="calcularPerimetroCuadrado()">
                            Perímetro
                        </button>

                        <button type="button" onclick="calcularAreaCuadrado()">
                            Área
                        </button>
                        </div>
                </form>
            </section>

            <section class="container_figure triangulo">
                
                <form class="bloque" action="">
                        <div>
                            <h2>Calcula el Área de un cuadrado</h2>
                        </div>

                        <div>
                        <label for="InputCuadrado">
                            Escribe cuánto mide cada lado de un cuadrado:
                        </label>
                        </div>
                        <div>
                        <input id="InputCuadrado" type="number">
                        </div>

                        <div>
                        <button type="button" onclick="calcularPerimetroCuadrado()">
                            Perímetro
                        </button>

                        <button type="button" onclick="calcularAreaCuadrado()">
                            Área
                        </button>
                        </div>
                </form>
            </section>

            <section class="container_figure circulo">
                
                <form class="bloque" action="">
                        <div>
                            <h2>Calcula el Área de un cuadrado</h2>
                        </div>

                        <div>
                        <label for="InputCuadrado">
                            Escribe cuánto mide cada lado de un cuadrado:
                        </label>
                        </div>
                        <div>
                        <input id="InputCuadrado" type="number">
                        </div>

                        <div>
                        <button type="button" onclick="calcularPerimetroCuadrado()">
                            Perímetro
                        </button>

                        <button type="button" onclick="calcularAreaCuadrado()">
                            Área
                        </button>
                        </div>
                </form>
            </section>
    </section>
    <section class="columnas-divid dibujando">
        <section class="figuras-geometricas">
            <div class="container_figure cuadrado"></div>
            <div class="container_figure triangulo"></div>
            <div class="container_figure circulo"></div>
        </section>
    </section>
    </main>

    <script src="./figuras.js"></script>
</body>
</html>
